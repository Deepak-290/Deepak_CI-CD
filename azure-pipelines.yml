# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
# Disable automatic triggers to avoid double runs
trigger: none

pool:
  name: My_Local_Agent

steps:
- checkout: self
  clean: true

- script: |
    "C:\Program Files (x86)\SmartBear\TestComplete 15\x64\Bin\TestComplete.exe" "$(Build.SourcesDirectory)\Project-1\Project-1.pjs" /run /exit /SilentMode
  displayName: "Run TestComplete Project"

- task: PublishBuildArtifacts@1
  displayName: "Publish TestComplete Reports"
  inputs:
    PathtoPublish: "$(Build.SourcesDirectory)\Project-1\Logs"
    ArtifactName: "TestComplete_Reports"
    publishLocation: "Container"












