# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml
trigger:
- azure-pipelines

pool:
  name: My_Local_Agent

steps:
- checkout: self
  clean: true

- script: |
    echo ===== BUILD_SOURCESDIRECTORY =====
    echo %BUILD_SOURCESDIRECTORY%
    echo.
    echo ===== Top-level folders =====
    dir "%BUILD_SOURCESDIRECTORY%"
    echo.
    echo ===== Inside each folder =====
    for /d %%i in ("%BUILD_SOURCESDIRECTORY%\*") do (
      echo Folder: %%~nxi
      dir "%%i"
      echo.
    )
  displayName: "DEBUG: Show exact folder & file names"








