trigger: none
pr: none

pool:
  name: My_Local_Agent

steps:

# 1Ô∏è‚É£ Install VS Test Platform
- task: VisualStudioTestPlatformInstaller@1
  displayName: 'Install Visual Studio Test Platform'
  condition: always()
  inputs:
    packageFeedSelector: 'nugetOrg'
    versionSelector: 'latestStable'

# 2Ô∏è‚É£ Install TestComplete Adapter
- task: InstallTestCompleteAdapter@1
  displayName: 'Install TestComplete Adapter'
  condition: always()
  inputs:
    searchMode: ExecutionPlan
    logsLevel: '0'

# 3Ô∏è‚É£ Run TestComplete project (THIS WAS MISSING vsTestVersion)
- task: VSTest@3
  displayName: 'Run TestComplete Project-1'
  condition: always()
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: '**\Project-1.pjs'
    searchFolder: 'C:\Users\deepak.mangalagatti\Downloads\Project-1'
    vsTestVersion: 'toolsInstaller'   # üî• REQUIRED LINE
    runInParallel: false
    diagnosticsEnabled: true
    failOnMinTestsNotRun: false

# 4Ô∏è‚É£ Publish results (trx)
- task: PublishTestResults@2
  displayName: 'Publish Test Results'
  condition: always()
  inputs:
    testResultsFormat: 'VSTest'
    testResultsFiles: '**/*.trx'
    searchFolder: '$(Agent.TempDirectory)'
    mergeTestResults: true
    failTaskOnFailedTests: false

