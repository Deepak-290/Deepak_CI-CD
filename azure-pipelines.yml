trigger:
- main

pool:
  name: My_Local_Agent

steps:
- checkout: self

- script: |
    "C:\Program Files (x86)\SmartBear\TestComplete 15\x64\Bin\TestComplete.exe" ^
    "$(Build.SourcesDirectory)\Project-1\Project-1.pjs" ^
    /run ^
    /exit ^
    /SilentMode
  displayName: "Run TestComplete Project"




